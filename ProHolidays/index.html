<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS files -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    <title>Pro Vacations</title>
  </head>
    <!-- Main Header -->
    <header class="main-header">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm scrolling-navbar navbar-light fixed-top">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <i class="fa fa-seedling"></i> Pro Holidays</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item px-2"> Home </li>
          <li class="nav-item px-2"> About </li>
          <li class="nav-item px-2"> Destinations </li>
          <li class="nav-item px-2"> Contact </li>
          <li class="nav-item px-2"> <button class="btn btn-danger rounded">Book Now</button> </li>
      </ul>
    </div>
    
  </header>
   <!-- Landing Page -->
   <div class="landing-div">
    <div class="landing-wrapper d-flex flex-column h-100 align-items-center justify-content-center text-center">
        <div class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h1 class="display-4 animated slideInLeft delay-1s">Enjoy Ultimate Vacations <br> with Us</h1>
                </div>
                <div class="carousel-item">
                    <h1 class="display-4 animated slideInRight delay-1s">Make Tours Amazing <br> with Us</h1>
                </div>
                <div class="carousel-item">
                    <h1 class="display-4 animated slideInDown delay-1s">Feel Relaxed in Holidays <br> with Us</h1>
                </div>
            </div>
        </div>
    </div>
</div>

  <body>
    <!-- Bootstrap JS Files -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
    <script>
      $(".carousel").carousel({
        interval: 3000,
      });
    </script>
  </body>
</html>
